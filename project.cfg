# fxSDK project configuration for Open fx-BA

[project]
name = "Open-fx-BA"
version = "1.0.0"
internal_name = "OPENFXBA"

[target.fx9860g]
type = "g3a"
icon = "icon.png"
internal_name = "OPENFXBA"

[build]
sources = ["src/main.c", "src/ui.c", "src/input.c", "src/tvm.c", "src/cashflow.c"]
cflags = ["-std=c11", "-Os", "-Wall", "-Wextra", "-DUSE_FXSDK"]
