# fxSDK project configuration for Open fx-BA

[project]
name = "Open-fx-BA"
version = "1.0.0"
internal_name = "OPENFXBA"

[target.fx9860g]
type = "g3a"
icon = "icon.png"
internal_name = "OPENFXBA"

[build]
sources = [
    "src/main.c",
    "src/ui.c",
    "src/input.c",
    "src/tvm.c",
    "src/cashflow.c",
    "src/memory.c",
    "src/keyboard.c",
    "src/screens.c",
    "src/worksheets.c",
    "src/depreciation.c",
    "src/bond.c",
    "src/statistics.c",
    "src/date.c",
    "src/features.c",
    "src/profit.c",
    "src/fonts.c",
    "src/display.c",
    "src/tests.c",
    "src/hal/fxsdk/hal_display_fxsdk.c",
    "src/hal/fxsdk/hal_keyboard_fxsdk.c",
    "src/hal/fxsdk/hal_system_fxsdk.c",
]
cflags = [
    "-std=c11",
    "-Os",
    "-Wall",
    "-Wextra",
    "-mb",
    "-ffreestanding",
    "-nostdlib",
    "-fstrict-volatile-bitfields",
    "-DUSE_FXSDK",
]
